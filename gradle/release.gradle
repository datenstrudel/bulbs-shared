
apply plugin: 'signing'

def isReleaseBuild() {
    println "project version detected: $properties.version "
//    return !properties..version.contains("SNAPSHOT")
    return false
}
def onlyFor(task, config) {
    println "Configuring task: $task.name"
    gradle.taskGraph.whenReady { graph ->
        if (graph.hasTask(task)) {
            project.configure(project, config)
        }
    }
}
